{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.css' %}">
<script type ="text/javascript" src="{% static 'polls/js/bootstrap.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<body> 
        {% if latest_question_list %}
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            {% for question in latest_question_list %}
                <li class="nav-item dropdown"><a class="dropdown-item active" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
     
</body>
